            <form id="contactForm">
              <div class="row">
                <div class="col-md-6">

                      <option class="opa" value="2">Scheduling</option>
                      <option class="opa" value="3">Delivery delay</option>
                    </select>
                    <span id="modal-error-op"></span>
                  </div>
                </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message"></textarea>

                </div>
              </div>
           </div>
              <button type="button" class="mp-btn btn btn-default" id="btnSubmitMessage">SEND MESSAGE</button>
