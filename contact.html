    <!-- CONTACT START -->
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="col-md-8 col-md-offset-2 m-auto  bg-contact">
            <div class="heading">
              <h2>CONTACT US</h2>
              <div class="underline"></div>
            </div>
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" id="imePrezime" class="form-control" placeholder="Name">
                    <span id="error-name"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <span id="error-email"></span>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" id="number" class="form-control" placeholder="06xxxxxxxx">
                    <span id="error-number"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <select name="day" id="subject" class="form-control" style="color: #6C757D; border: none; border-bottom: 1px solid black;">
                      <option class="opa" value="subject">Subject</option>
                      <option class="opa" value="1">Order</option>
                      <option class="opa" value="2">Scheduling</option>
                      <option class="opa" value="3">Delivery delay</option>
                    </select>
                    <span id="modal-error-op"></span>
                  </div>
                </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message"></textarea>
                  <span id="error-message"></span>
                </div>
              </div>
           </div>
              <button type="button" class="mp-btn btn btn-default" id="btnSubmitMessage">SEND MESSAGE</button>
            </form>
          </div>
        </div>
      </div>
